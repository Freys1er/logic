<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freyster // Command Center</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="brand">
            <span class="material-symbols-outlined icon-logo">hub</span>
            <span>Freyster</span>
        </div>

        <div class="menu">
            <div class="menu-item active" id="nav-library" onclick="switchView('library')">
                <span class="material-symbols-outlined">grid_view</span> Library
            </div>
            <div class="menu-item" id="nav-projects" onclick="switchView('projects')">
                <span class="material-symbols-outlined">deployed_code</span> My Projects
            </div>

            <!-- NEW UPGRADE BUTTON -->
            <div class="menu-item highlight-gold" onclick="upgradeToPro()">
                <span class="material-symbols-outlined">diamond</span> Upgrade Plan
            </div>

            <div class="menu-item spacer"></div>

            <div class="menu-item disabled">
                <span class="material-symbols-outlined">settings</span> Settings
            </div>
        </div>

        <div class="user-profile">
            <div class="user-info">
                <div class="avatar" id="user-initial">U</div>
                <div style="flex:1; margin-left:10px;">
                    <span id="user-email" style="display:block;">loading...</span>
                    <span class="badge" id="user-badge">FREE</span>
                </div>
                <button class="logout-btn" onclick="logout()" title="Sign Out">
                    <span class="material-symbols-outlined">logout</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="content">
        <header class="top-bar">
            <h1 id="page-title">Community Library</h1>

            <!-- NEW: CONTROLS CONTAINER -->
            <div style="display:flex; gap:10px; align-items:center;">

                <!-- 1. SEARCH BAR -->
                <div class="search-box" style="position:relative;">
                    <span class="material-symbols-outlined"
                        style="position:absolute; left:8px; top:8px; font-size:18px; color:#888;">search</span>
                    <input type="text" id="search-input" placeholder="Search projects..." onkeyup="handleSearch(event)"
                        style="padding:8px 8px 8px 32px; border:1px solid #444; background:#222; color:white; border-radius:5px;">
                </div>

                <!-- 2. SORT DROPDOWN -->
                <select id="sort-select" onchange="fetchLibrary(this.value)"
                    style="padding:8px; background:#222; color:white; border:1px solid #444; border-radius:5px;">
                    <option value="popular">ðŸ”¥ Popular</option>
                    <option value="newest">âœ¨ Newest</option>
                </select>

                <!-- 3. NEW PROJECT BTN -->
                <button class="primary-btn small icon-flex" onclick="window.location.href='editor.html'">
                    <span class="material-symbols-outlined">add</span> New
                </button>
            </div>
        </header>

        <!-- THE GRID -->
        <div id="template-grid" class="grid-container">
            <!-- Loader State -->
            <div class="loader-card"></div>
            <div class="loader-card"></div>
            <div class="loader-card"></div>
        </div>

        <div id="load-more-container" style="text-align:center; margin: 20px; display:none;">
            <button onclick="loadNextPage()" style="padding:10px 20px; cursor:pointer;">
                Load More...
            </button>
        </div>
    </main>

    <!-- Config must be loaded before dashboard logic -->
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
