<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freyster // Command Center</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="brand">
            <span class="material-symbols-outlined icon-logo">hub</span>
            <span>Freyster</span>
        </div>

        <div class="menu">
            <div class="menu-item active">
                <span class="material-symbols-outlined">grid_view</span> Library
            </div>
            <div class="menu-item">
                <span class="material-symbols-outlined">deployed_code</span> Projects
            </div>
            <div class="menu-item">
                <span class="material-symbols-outlined">analytics</span> Analytics
            </div>
            <div class="menu-item spacer"></div>
            <div class="menu-item">
                <span class="material-symbols-outlined">settings</span> Settings
            </div>
        </div>

        <div class="user-profile">
            <div class="avatar" id="user-initial">U</div>
            <div class="user-info">
                <span id="user-email">loading...</span>
                <span class="badge">PRO</span>
            </div>
            <button class="icon-btn" onclick="logout()" title="Sign Out">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="content">
        <header class="top-bar">
            <h1>Template Vault</h1>
            <!-- NEW ACTION: Goes to Studio Page -->
            <button class="primary-btn small icon-flex" onclick="window.location.href='studio.html'">
                <span class="material-symbols-outlined">add</span> New Logic
            </button>
        </header>

        <!-- THE GRID -->
        <div id="template-grid" class="grid-container">
            <!-- Loader State -->
            <div class="loader-card"></div>
            <div class="loader-card"></div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
