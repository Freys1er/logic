<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freyster // Command Center</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css"> <!-- Assumed Global Reset/Fonts -->
    <link rel="stylesheet" href="css/dashboard.css">
    
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="brand">
            <span class="material-symbols-outlined icon-logo">hub</span>
            <span>Freyster</span>
        </div>

        <div class="menu">
            <div class="menu-item active" id="nav-library" onclick="switchView('library')">
                <span class="material-symbols-outlined">grid_view</span> 
                <span>Library</span>
            </div>
            
            <div class="menu-item" id="nav-projects" onclick="switchView('projects')">
                <span class="material-symbols-outlined">deployed_code</span> 
                <span>My Projects</span>
            </div>

            <!-- UPGRADE BUTTON (Hidden if Pro) -->
            <div class="menu-item highlight-gold" id="btn-upgrade-plan" onclick="upgradeToPro()">
                <span class="material-symbols-outlined">diamond</span> 
                <span>Upgrade Plan</span>
            </div>

            <div class="menu-item spacer"></div>

            <div class="menu-item disabled">
                <span class="material-symbols-outlined">settings</span> 
                <span>Settings</span>
            </div>
        </div>

        <!-- USER PROFILE FOOTER -->
        <div class="user-profile">
            <div class="user-info">
                <div class="avatar" id="user-initial">U</div>
                <div class="user-details">
                    <span id="user-email">loading...</span>
                    <span class="badge" id="user-badge">FREE</span>
                </div>
                <button class="logout-btn" onclick="logout()" title="Sign Out">
                    <span class="material-symbols-outlined">logout</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="content">
        <header class="top-bar">
            <h1 id="page-title">Community Library</h1>

            <div class="controls-container">
                <!-- SEARCH BAR -->
                <div class="search-box">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <input type="text" id="search-input" placeholder="Search projects..." onkeyup="handleSearch(event)">
                </div>

                <!-- SORT DROPDOWN -->
                <div class="select-wrapper">
                    <select id="sort-select" onchange="fetchLibrary(this.value)">
                        <option value="popular">Popular</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>

                <!-- NEW PROJECT BTN -->
                <button class="primary-btn small icon-flex" onclick="window.location.href='editor.html'">
                    <span class="material-symbols-outlined">add</span> 
                    <span>New Project</span>
                </button>
            </div>
        </header>

        <!-- THE GRID -->
        <div id="template-grid" class="grid-container">
            <!-- Loader State (JavaScript will replace this) -->
            <div class="loader-card"></div>
            <div class="loader-card"></div>
            <div class="loader-card"></div>
        </div>

        <!-- LOAD MORE BTN -->
        <div id="load-more-container">
            <button class="secondary-btn" onclick="loadNextPage()">
                Load More
            </button>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
