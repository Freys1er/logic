<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freyster Studio V2</title>
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CodeMirror (Syntax Highlighting) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Video Capture -->
    <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>

    <link rel="stylesheet" href="css/editor.css">
</head>

<body>

    <!-- TOP NAVIGATION -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="material-symbols-outlined">movie_edit</span>
            <span>Freyster Studio</span>
        </div>
        <div class="nav-controls">
            <div class="mode-toggle">
                <span>Creator</span>
                <label class="switch">
                    <input type="checkbox" id="dev-mode-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Developer</span>
            </div>
            <button id="export-video-btn" class="btn btn-sm btn-warning">
                <span class="material-symbols-outlined">movie</span> Export WEBM
            </button>
        </div>
    </nav>

    <!-- MAIN WORKSPACE -->
    <div class="workspace">

        <!-- LEFT: CONFIGURATION & AUTH -->
        <div class="panel left-panel">
            <div class="panel-section grow">
                <div class="panel-header">
                    <h3>Settings</h3>
                </div>
                <div id="dynamic-form-container" class="scroll-content">
                    <!-- Form inputs generated here -->
                </div>
            </div>
        </div>

        <div class="resizer-vertical"></div>

        <!-- CENTER: PREVIEW -->
        <div class="panel center-panel">
            <div class="phone-frame">
                <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
            <div class="playback-controls">
                <button id="play-btn" class="circle-btn">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <input type="range" id="timeline" min="0" max="300" value="0">
                <span id="frame-display">0 / 300</span>
            </div>
        </div>

        <div class="resizer-vertical"></div>

        <!-- RIGHT: ASSETS & CONSOLE -->
        <div class="panel right-panel">
            <div class="panel-section">
                <div class="panel-header">
                    <h3>Assets</h3>
                    <button id="add-asset-btn" class="btn-icon"><span
                            class="material-symbols-outlined">add</span></button>
                </div>
                <div id="asset-list" class="asset-list scroll-content"></div>
            </div>
            <div class="panel-section grow">
                <div class="panel-header">
                    <h3>Console</h3>
                    <button class="btn-icon" onclick="clearConsole()"><span
                            class="material-symbols-outlined">delete_sweep</span></button>
                </div>
                <div id="console-output" class="console-output"></div>
            </div>
        </div>

        <div class="resizer-vertical hidden" id="code-panel-resizer"></div>

        <!-- FAR RIGHT: CODE EDITOR (Developer Mode Only) -->
        <div class="panel code-panel hidden" id="code-panel">
            <div class="panel-header">
                <h3>P5.js Logic</h3>
                <div class="code-actions">
                    <span id="save-status">Saved</span>
                    <button id="format-code-btn" class="btn btn-sm">
                        <span class="material-symbols-outlined">code</span> Format
                    </button>
                    <button id="run-code-btn" class="btn btn-sm">
                        <span class="material-symbols-outlined">refresh</span> Run
                    </button>
                    <button id="publish-btn" class="btn btn-accent">
                        <span class="material-symbols-outlined">cloud_upload</span> Publish
                    </button>
                </div>
            </div>
            <div id="editor-wrapper"></div> <!-- CodeMirror mounts here -->
        </div>

    </div>

    <!-- HIDDEN INPUTS & MODALS -->
    <input type="file" id="asset-file-input" hidden accept="image/*,video/*">

    <!-- LOADING OVERLAY -->
    <div id="loading-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="spinner"></div>
            <h3 id="loading-text">Processing...</h3>
            <p id="loading-subtext">Please wait</p>
        </div>
    </div>

    <script src="js/editor.js"></script>
</body>

</html>
