<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freyster // Studio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body { display: flex; height: 100vh; overflow: hidden; background: #111; font-family: sans-serif; }
        .config-panel { width: 400px; background: #1e1e1e; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .header { padding: 20px; border-bottom: 1px solid #333; }
        .header h2 { font-size: 18px; margin: 0; color: #fff; }
        .form-container { padding: 20px; overflow-y: auto; flex: 1; }
        .input-group { margin-bottom: 20px; }
        label { color: #888; font-size: 11px; text-transform: uppercase; margin-bottom: 8px; display: block; }
        input[type="text"], textarea { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; }
        input[type="color"] { width: 100%; height: 40px; border: none; }
        .preview-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; padding: 20px; }
        .phone-frame { width: 360px; height: 640px; border: 12px solid #222; border-radius: 30px; overflow: hidden; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; }
        .player-controls { width: 360px; margin-top: 20px; display: flex; align-items: center; gap: 10px; }
        .player-controls button { background: #333; border: none; color: #fff; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        input[type="range"] { flex: 1; }
    </style>
</head>
<body>

    <!-- Left Side: Customization Form -->
    <div class="config-panel">
        <div class="header"><h2>iMessage Studio</h2></div>
        <div id="dynamic-form-container" class="form-container"></div>
        </div>
    </div>

    <!-- Right Side: Preview and Player -->
    <div class="preview-area">
        <div class="phone-frame"><iframe id="preview-frame"></iframe></div>
        <div class="player-controls">
            <button id="play-btn"><span class="material-symbols-outlined">play_arrow</span></button>
            <input type="range" id="timeline" min="0" max="1000" value="0">
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
